version: 0.2

phases:
  build:
    commands:
      - echo "Building and packaging index-photos..."
      - cd backend/index-photos
      - zip -r ../../index-photos.zip .
      - cd ../../
      - echo "Building and packaging search-photos..."
      - cd backend/search-photos
      - zip -r ../../search-photos.zip .
      - cd ../../

artifacts:
  files:
    - index-photos.zip
    - search-photos.zip
  discard-paths: yes